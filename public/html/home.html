<div ng-show="loginUser">
<div class="pets">
<form name="myForm" ng-submit="addTask(task)" novalidate>
    <div>
        <div>
            <div><h2><label>Available Pets</label></h2></div>
            <div>
                <div>
                    <span class="pet"><label>Pet Name</label></span><span class="pet"><label>Cost</label></span>
                </div>
                <div ng-repeat="pet in pets" class="petlist item">
                    <span class="pet"> 
                        <label>{{pet.name}}</label>
                    </span>
                    <span class="pet">
                        <label>{{pet.cost}}</label>
                    </span>
                    <span class="pet">
                        <label>
                            <input
                                type="checkbox"
                                name="selectedFruits[]"
                                value="{{pet._id}}"
                                ng-checked="selection.indexOf(pet._id) > -1"
                                ng-click="toggleSelection(pet._id)"
                        > 
                        </label>
                    </span>
                </div>
            </div>
         </div>
    </div>
</form>
</div>
<div class="selectedItems" ng-hide=" total  == 0 ">
    <div>
        <div><h2><span>Select Items</span><h2></div>
        <div ng-repeat="selectionPet in selectionPets" class="petlist selected">
            <span class="pet"> 
                <label>{{selectionPet.name}}</label>
            </span>
            <span class="pet">
                <label>{{selectionPet.cost}}</label>
            </span>
        </div>
        <div class="total">
            <span class="pet"> 
                    <label>Total</label>
            </span>
            <span class="pet">
                <label>{{total}}</label>
            </span>
        </div>
        <div><button type="button" ng-click="placeOpder(task)" ng-disabled=" total  == 0 ">Place Order</button></div>
    </div>
</div>
<div class="order">
    <div>
      <h2>Old Orders</h2>
    </div>
    <div>
      <div ng-repeat="order in orders" class="oldOrderlist">
        <div><label>Order Number: {{$index + 1}}</label></div>
        <div ng-repeat="pet in order.pets">
            <span class="pet"> 
                    <label>{{pet.name}}</label>
            </span>
            <span class="pet">
                <label>{{pet.cost}}</label>
            </span>
        </div>
        <div class="total">
            <span class="pet"> 
                    <label>Total</label>
            </span>
            <span class="pet">
                <label>{{order.total}}</label>
            </span>
        </div>
      </div>
    </div>
</div>
<span>{{message}}</span>
</div>
