<div ng-hide="loginUser">
<form name="myForm" ng-submit="signup(user)" novalidate>
  <div>
    <label>Full Name</label>
    <input type="text" name="name" placeholder="full name" ng-model="user.name" required>
    <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
    <span ng-show="myForm.name.$error.required">Username is required</span>
  </span>
  </div>
  <div >
    <label>Enter Email</label>
    <input type="email" name="email" placeholder="demo@gmail.com" ng-model="user.email" required>
    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span>
  </div>
  <div>
    <label>Enter password</label>
    <input type="password" name="password" placeholder="Password ****" ng-model="user.password" required>
    <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
    <span ng-show="myForm.password.$error.required">Password required</span>
  </span>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">SignUp</button>
</form>
</div>
